<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praman's Portfolio</title>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable control characters
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
        });
        document.addEventListener('keydown', function (e) {
            // Disable all function keys (F1 to F12)
            if (e.key.startsWith('F')) {
                e.preventDefault();
            }
        });
    </script>
    <style>
        body {
            font-family: 'Inconsolata', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #0f0;
        }

        a:link {
            color: #0f0;
        }

        a:visited {
            color: #0f0;
        }

        a:hover {
            color: rgb(255, 94, 0);
        }

        a:active {
            color: #0f0;
        }

        .terminal {
            border: 2px solid #0f0;
            padding: 10px;
            width: 50%;
            overflow: hidden;
        }

        .output {
            white-space: pre-wrap;
        }

        input {
            width: calc(100% - 20px);
            padding: 5px;
            background-color: #000;
            color: #0f0;
            border: none;
            outline: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set focus to the input field with id "input"
            const inputElement = document.getElementById('input');

            if (inputElement) {
                inputElement.focus();
            }
        });
    </script>
</head>

<body>
    <div class="terminal">
        <div class="output" id="output">Praman's Portfolio Terminal</div>
        $<input type="text" id="input" placeholder="Type your command" autofocus>
    </div>

    <script>
        function autoDownload() {
            const link = document.createElement('a');
            link.href = 'Praman_Kasliwal.pdf'; // Replace with the actual path to your PDF file
            link.download = 'Praman_Resume.pdf'; // Specify the desired file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        document.addEventListener("DOMContentLoaded", function () {
            const outputElement = document.getElementById("output");
            const inputElement = document.getElementById("input");

            // Initial text
            outputElement.textContent += "\n$ Type 'help' to see available commands.";

            // Sample command handler
            function handleCommand(command) {
                const args = command.split(" ");
                const action = args[0].toLowerCase();

                switch (action) {
                    case "help":
                        outputElement.textContent += "\n\nAvailable commands:\n$ - help: Display available commands.\n$ - clear, or cls: Clear the terminal.\n$ - about: Display basic information about me.\n$ - edu: Educational background.\n$ - skills: Some of my skll-sets.\n$ - work: My work history.\n$ - projects: Some projects I've worked on.\n$ - contact: Contact me over various channels.\n$ - download: Download my latest resume for your reference.";
                        break;
                    case "clear":
                        outputElement.textContent = "Praman's Protfolio Terminal\n Type 'help' to see available commands.";
                        break;
                    case "cls":
                        outputElement.textContent = "Praman's Protfolio Terminal\n Type 'help' to see available commands.";
                        break;
                    case "about":
                        outputElement.textContent += '\n\nHello User,\nMy name is Praman Kasliwal.\nI am a data-driven Cyber Security Analyst with almost 3 years of experience. I love both programming softwares and breaking them. I am an aspiring Information Security expert, interested in cryptography and various algorithms. I have a keen interest in learning new skills and languages. Programming and Automation scripts are my forte and I am more comfortable using Linux as I am using Windows.';
                        break;
                    case "skills":
                        outputElement.textContent += '\n\nMy Skills Include:';
                        outputElement.innerHTML += '<hr type="=">';
                        fetch('data/skills.json')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(dataArray => {
                                // Use the existing outputElement variable here
                                dataArray.forEach(data => {
                                    outputElement.innerHTML += `${data.name}: ${data.description}<br>Confidence: ${data.ability}%<hr>`;
                                });
                            })
                            .catch(error => {
                                console.error('Error loading JSON:', error);
                                // Display the error within the terminal
                                outputElement.textContent += `\n${error.message}`;
                            });
                        break;
                    case "edu":
                        outputElement.textContent += '\n\nMy Education:\n';
                        fetch('data/education.json')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(dataArray => {
                                // Use the existing outputElement variable here
                                dataArray.forEach(data => {
                                    outputElement.innerHTML += `Course: ${data.course}<br>Place: <u>${data.name}</u><br>Year: ${data.year}<ul>${data.notes.map(note => `<li>${note}</li>`).join('')}</ul></li><hr>`;
                                });
                            })
                            .catch(error => {
                                console.error('Error loading JSON:', error);
                                // Display the error within the terminal
                                outputElement.textContent += `\n${error.message}`;
                            });
                        break;
                    case "work":
                        outputElement.textContent += '\n\nWork History:\n';
                        fetch('data/work.json')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(dataArray => {
                                // Use the existing outputElement variable here
                                dataArray.forEach(data => {
                                    outputElement.innerHTML += `${data.post}<br>Company: <u>${data.company}</u><br>Time Frame: ${data.from} - ${data.to}<ul>${data.notes.map(note => `<li>${note}</li>`).join('')}</ul></li><hr>`;
                                });
                            })
                            .catch(error => {
                                console.error('Error loading JSON:', error);
                                // Display the error within the terminal
                                outputElement.textContent += `\n${error.message}`;
                            });
                        break;
                    case "contact":
                        outputElement.textContent += '\n\Contact me via:\n';
                        fetch('data/contact.json')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(dataArray => {
                                // Use the existing outputElement variable here
                                dataArray.forEach(data => {
                                    outputElement.innerHTML += `<li>${data.detail}</li>`;
                                });
                            })
                            .catch(error => {
                                console.error('Error loading JSON:', error);
                                // Display the error within the terminal
                                outputElement.textContent += `\n${error.message}`;
                            });
                        break;
                    case "projects":
                        outputElement.textContent += '\n\Contact me via:\n';
                        fetch('data/projects.json')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(dataArray => {
                                // Use the existing outputElement variable here
                                dataArray.forEach(data => {
                                    outputElement.innerHTML += `Name: <u>${data.name}</u><br>${data.detail}<br>Skills Included:${data.skills.map(note => `<li>${note}</li>`).join('')}<hr>`;
                                });
                            })
                            .catch(error => {
                                console.error('Error loading JSON:', error);
                                // Display the error within the terminal
                                outputElement.textContent += `\n${error.message}`;
                            });
                        break;
                    case "download":
                        autoDownload();
                        outputElement.textContent += '\n$ Download started!'
                        break;
                    default:
                        outputElement.textContent += `\n$ Command not recognized: ${command}`;
                }
            }

            // Handle input
            inputElement.addEventListener("keyup", function (event) {
                if (event.key === "Enter") {
                    const command = inputElement.value.trim();
                    if (command !== "") {
                        outputElement.textContent += `\n$ ${command}`;
                        handleCommand(command);
                        inputElement.value = "";
                    }
                }
            });
        });
    </script>

</body>

</html>
